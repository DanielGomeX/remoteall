<!--CHECK socket.io.js SERVER-->
<script src="http://localhost:8888/socket.io/socket.io.js"></script>


<script>

    var REMOTE_ALL_CONFIG = {
        appId:'myApp',
        uniqueSessionId:'SecretSession_' + Math.random(),
        host:{
            protocol:'http',
            domain:'localhost',
            port:'8888'
        }
    }

    var ra = new remoteAll(REMOTE_ALL_CONFIG, function (context, args) {
        // do nothing
    });
    var timer = null;
    ra.on('recive_code', function (data) {
        var diff = 0;
        var direction = null;
        //console.log(data.event_name+' '+data.button_code);

        switch (data.event_name) {
            case 'button_down':
                switch (data.button_code) {
                    case 'DOWN':
                    case 'RIGHT':
                        diff = 2;
                        break;
                    case 'UP':
                    case 'LEFT':
                        diff = -2;
                        break;
                }

                switch (data.button_code) {
                    case 'DOWN':
                    case 'UP':
                        clearInterval(timer);
                        timer = setInterval(function () {
                            $('#square').offset({ top:$('#square').offset().top + diff})
                        }, 20);
                        break;
                    case 'RIGHT':
                    case 'LEFT':
                        clearInterval(timer);
                        timer = setInterval(function () {
                            $('#square').offset({left:$('#square').offset().left + diff })
                        }, 20);
                        break;
                }
                break;
            case 'button_up':

                switch (data.button_code) {

                    case 'DOWN':
                    case 'RIGHT':
                    case 'UP':
                    case 'LEFT':
                        if (timer)
                            clearInterval(timer);
                        break;
                }

                break;
        }
    })

    $(document).ready(function () {
        var rc_host = REMOTE_ALL_CONFIG.host.protocol + '://' + REMOTE_ALL_CONFIG.host.domain + ':' + REMOTE_ALL_CONFIG.host.port;
        var rc_url = './example/client_and_rc/rc/rc.html#app=' + REMOTE_ALL_CONFIG.appId + '&session_id=' + REMOTE_ALL_CONFIG.uniqueSessionId + '&host=' + rc_host;

        //JS RC ON
        $('#turn_rc_on').click(function () {
            window.open(rc_url + '&type=js', 'rc', "menubar=no,location=no,resizable=no,scrollbars=no,status=no,width=420,height=190");
            //$('#description').hide('slow');
            return false;
        })
    })

</script>
